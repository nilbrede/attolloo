backend:
  name: github
  repo: nilbrede/attolloo   # ditt repo
  branch: main

media_folder: "uploads"     # her kan bilder lagres
public_folder: "/uploads"

collections:
  - name: "site"
    label: "Nettside"
    files:
      - file: "index.html"
        label: "Forsiden"
        name: "forside"
        fields:
          - { label: "Tittel", name: "title", widget: "string" }
          - { label: "Organisasjonsnummer", name: "orgnr", widget: "string" }
          - { label: "Innhold", name: "body", widget: "markdown" }

  # Klargjort, men filer må opprettes før bruk:
  - name: "about"
    label: "Om oss"
    files:
      - file: "about.html"
        label: "Om oss side"
        name: "aboutpage"
        fields:
          - { label: "Tittel", name: "title", widget: "string" }
          - { label: "Innhold", name: "body", widget: "markdown" }

  - name: "services"
    label: "Tjenester"
    files:
      - file: "services.html"
        label: "Tjenesteside"
        name: "servicespage"
        fields:
          - { label: "Tittel", name: "title", widget: "string" }
          - { label: "Innhold", name: "body", widget: "markdown" }
