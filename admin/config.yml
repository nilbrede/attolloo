backend:
  name: github
  repo: nilbrede/attolloo
  branch: main

media_folder: ""   # alle bilder ligger i rotmappen
public_folder: ""

collections:
  - name: "site"
    label: "Nettside"
    files:
      - file: "index.html"
        label: "Forsiden"
        name: "forside"
        fields:
          - { label: "Tittel", name: "title", widget: "string" }
          - { label: "Organisasjonsnummer", name: "orgnr", widget: "string" }
          - { label: "Innhold", name: "body", widget: "markdown" }

  - name: "about"
    label: "Om Oss"
    files:
      - file: "about.html"
        label: "Om oss"
        name: "aboutpage"
        fields:
          - { label: "Overskrift", name: "heading", widget: "string" }
          - { label: "Ingress", name: "intro", widget: "text" }
          - { label: "Innhold", name: "content", widget: "markdown" }

  - name: "services"
    label: "Tjenester"
    files:
      - file: "services.html"
        label: "Tjenester"
        name: "servicespage"
        fields:
          - { label: "Overskrift", name: "heading", widget: "string" }
          - { label: "Beskrivelse", name: "description", widget: "markdown" }
