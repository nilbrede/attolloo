backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

local_backend: false

collections:
  - name: "site"
    label: "Nettsted Â· Felles"
    files:
      - name: "site"
        label: "Fellesinnhold"
        file: "data/site.json"
        fields:
          - { name: orgnr, label: Organisasjonsnummer, widget: string }
          - { name: footer, label: Footer-tekst, widget: string, default: "Attolloogroup. Alle rettigheter forbeholdt." }

  - name: "home"
    label: "Forside"
    files:
      - name: "home"
        label: "Forside"
        file: "data/home.json"
        fields:
          - { name: title, label: Tittel (hero), widget: string }
          - { name: subtitle, label: Ingress (hero), widget: text }
          - { name: hero_image, label: Hero-bilde, widget: image, allow_multiple: false }
          - label: "Kortbokser"
            name: cards
            widget: list
            fields:
              - { name: heading, label: Overskrift, widget: string }
              - { name: body, label: Tekst, widget: text }

  - name: "about"
    label: "Om oss"
    files:
      - name: "about"
        label: "Om oss"
        file: "data/about.json"
        fields:
          - { name: title, label: Tittel (hero), widget: string }
          - { name: subtitle, label: Ingress (hero), widget: text }
          - { name: hero_image, label: Hero-bilde, widget: image }
          - label: "Avsnitt"
            name: sections
            widget: list
            fields:
              - { name: heading, label: Overskrift, widget: string }
              - { name: body, label: Tekst, widget: markdown }

  - name: "services"
    label: "Tjenester"
    files:
      - name: "services"
        label: "Tjenester"
        file: "data/services.json"
        fields:
          - { name: title, label: Tittel (hero), widget: string, default: "Tjenester" }
          - { name: subtitle, label: Ingress (hero), widget: text }
          - { name: hero_image, label: Hero-bilde, widget: image }
          - label: "Tjenesteliste"
            name: items
            widget: list
            fields:
              - { name: heading, label: Tjeneste, widget: string }
              - { name: body, label: Beskrivelse, widget: markdown }
