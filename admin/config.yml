backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "site"
    label: "Nettside"
    files:
      - file: "index.html"
        label: "Forsiden"
        name: "forside"
        fields:
          - { label: "Tittel", name: "title", widget: "string" }
          - { label: "Organisasjonsnummer", name: "orgnr", widget: "string" }
          - { label: "Innhold", name: "body", widget: "markdown" }
