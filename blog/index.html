<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Blogg – Attolloo Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <a href="../index.html" class="site-logo">
        <img src="../att-logo.png" alt="Attolloo logo">
        <span class="site-brand-text">Attolloo Group</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Forside</a></li>
          <li><a href="../about.html">Om oss</a></li>
          <li><a href="../services.html">Tjenester</a></li>
          <li><a href="index.html">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Blogg</h1>
    <div id="blog-list" class="cards"></div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Attolloogroup</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script>
  (async function loadBlog(){
    const wrap = document.getElementById('blog-list');
    try {
      const res = await fetch('posts.json', { cache: 'no-store' });
      const posts = await res.json();
      posts.sort((a,b)=> new Date(b.date)-new Date(a.date));
      wrap.innerHTML = posts.map(p => `
        <article class="att-card">
          ${p.cover ? `<a class="att-card_thumb" href="post.html?p=${encodeURIComponent(p.slug)}"><img src="${p.cover}" alt=""></a>` : ""}
          <div class="att-card_body">
            <h2 class="att-card_title"><a href="post.html?p=${encodeURIComponent(p.slug)}">${p.title}</a></h2>
            <div class="att-card_meta">${new Date(p.date).toLocaleDateString('no-NO')}</div>
            ${p.excerpt ? `<p class="att-card_excerpt">${p.excerpt}</p>` : ""}
          </div>
        </article>
      `).join('');
    } catch (e) {
      wrap.innerHTML = "<p>Klarte ikke å laste bloggen.</p>";
      console.error(e);
    }
  })();
  </script>
</body>
</html>
