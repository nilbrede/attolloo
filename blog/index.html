<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogg – Attolloo</title>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .att-container{max-width:1100px;margin:0 auto;padding:2rem 1rem;}
    .att-blog-head{margin-bottom:1.5rem}
    .att-section-title{font-size:2rem;margin:0}
    .att-blog-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.25rem}
    .att-card{background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .att-card_thumb img{display:block;width:100%;height:auto}
    .att-card_body{padding:1rem 1rem 1.25rem}
    .att-card_title{font-size:1.15rem;margin:.25rem 0 .35rem}
    .att-card_date{font-size:.9rem;color:#667}
    .att-card_excerpt{color:#222;opacity:.9;margin-top:.25rem;line-height:1.5}
    .att-card a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <main class="att-container">
    <div class="att-blog-head">
      <h1 class="att-section-title">Blogg</h1>
    </div>
    <div id="blog-grid" class="att-blog-grid" aria-live="polite"></div>
  </main>

  <script>
    (async function loadAllPosts(){
      const grid = document.getElementById('blog-grid');
      try {
        const posts = await fetch('/blog/posts.json', { cache: 'no-store' }).then(r => r.json());
        posts.sort((a,b) => (b.date||'').localeCompare(a.date||''));
        grid.innerHTML = posts.map(p => `
          <article class="att-card">
            <a class="att-card_thumb" href="/blog/post.html?p=${encodeURIComponent(p.slug)}">
              ${p.cover ? `<img src="${p.cover}" alt="">` : ``}
            </a>
            <div class="att-card_body">
              <div class="att-card_date">${p.date ? new Date(p.date).toLocaleDateString('no-NO') : ''}</div>
              <h2 class="att-card_title">
                <a href="/blog/post.html?p=${encodeURIComponent(p.slug)}">${p.title || 'Uten tittel'}</a>
              </h2>
              ${p.excerpt ? `<p class="att-card_excerpt">${p.excerpt}</p>` : ``}
            </div>
          </article>
        `).join('');
      } catch (e) {
        grid.innerHTML = `<p>Klarte ikke å laste blogginnlegg akkurat nå.</p>`;
        console.error(e);
      }
    })();
  </script>
</body>
</html>
