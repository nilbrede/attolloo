<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Blogginnlegg â€“ Attolloo Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <a href="../index.html" class="site-logo">
        <img src="../att-logo.png" alt="Attolloo logo">
        <span class="site-brand-text">Attolloo Group</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Forside</a></li>
          <li><a href="../about.html">Om oss</a></li>
          <li><a href="../services.html">Tjenester</a></li>
          <li><a href="index.html">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="post-wrap">
    <a href="index.html">&larr; Tilbake til bloggen</a>
    <h1 id="post-title" class="post-title"></h1>
    <p id="post-date" class="post-date"></p>
    <img id="post-cover" class="post-cover" alt="">
    <div id="post-body" class="post-body"></div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Attolloogroup</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script>
  (async function loadPost(){
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("p");
    if(!slug) return;
    try {
      const res = await fetch('posts.json', { cache: 'no-store' });
      const posts = await res.json();
      const post = posts.find(p => p.slug === slug);
      if (!post) return;

      document.getElementById("post-title").textContent = post.title;
      document.getElementById("post-date").textContent = new Date(post.date).toLocaleDateString('no-NO');
      if(post.cover) {
        document.getElementById("post-cover").src = post.cover;
      }
      document.getElementById("post-body").innerHTML = post.body;
    } catch (e) {
      console.error(e);
    }
  })();
  </script>
</body>
</html>
