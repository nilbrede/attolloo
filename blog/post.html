<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blogginnlegg – Attolloo Group</title>
  <link rel="stylesheet" href="../style.css?v=7" />
</head>
<body data-page="blog-post">

  <!-- HEADER (samme som de andre sidene) -->
  <header class="site-header">
    <div class="container">
      <a class="site-logo" href="../index.html" aria-label="Til forsiden">
        <img src="../aab-logo.png" alt="Attolloo logo" />
      </a>

      <span class="site-brand-text">Attolloo Group</span>

      <nav class="main-nav" aria-label="Hovedmeny">
        <ul>
          <li><a href="../index.html">Forside</a></li>
          <li><a href="../about.html">Om oss</a></li>
          <li><a href="../services.html">Tjenester</a></li>
          <li><a href="index.html" aria-current="page">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-top-space"></div>

  <!-- INNHOLD -->
  <main class="container">
    <section class="section">
      <h1 id="post-title" class="page-title">Laster …</h1>
      <p id="post-date" class="muted"></p>

      <div class="card" style="overflow:hidden">
        <div class="card_media" style="display:none">
          <img id="post-cover" src="" alt="">
        </div>
        <div class="card_body">
          <div id="post-content" class="card_text">(Ingen innhold)</div>
        </div>
      </div>

      <p style="margin-top:1.25rem">
        <a class="btn-link" href="index.html">← Tilbake til bloggen</a>
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>© <span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
      <p>Org.nr: 936 616 758</p>
      <p>Kontakt: <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a></p>
    </div>
  </footer>

  <script>
    // Årstall i footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Hjelpere for innhold
    function simpleTextToHTML(txt){
      if(!txt) return "";
      txt = String(txt);
      return txt.trim()
        .split(/\n{2,}/).map(p => '<p>' + p.replace(/\n/g,'<br>') + '</p>')
        .join('');
    }

    // Finn innhold uansett felt/struktur
    function extractContent(post){
      if(!post || typeof post !== 'object') return "";

      // Vanlige feltnavn
      const direct = post.html || post.content_html || post.content || post.body || post.markdown || post.text;
      if(typeof direct === 'string' && direct.trim()) return direct;

      // Rich-text / blokk-strukturer
      const pullArrayTexts = (arr) => Array.isArray(arr)
        ? arr.map(b => (b && (b.html || b.text || b.body)) || (typeof b === 'string' ? b : ''))
             .filter(Boolean)
        : [];

      let parts = pullArrayTexts(post.blocks);
      if(parts.length) return parts.join('\n\n');

      parts = pullArrayTexts(post.paragraphs);
      if(parts.length) return parts.join('\n\n');

      parts = pullArrayTexts(post.sections);
      if(parts.length) return parts.join('\n\n');

      // Rekursiv fallback – plukk lange tekststrenger
      const seen = new Set();
      function scan(obj){
        if(!obj || typeof obj !== 'object' || seen.has(obj)) return [];
        seen.add(obj);
        let out = [];
        for(const k of Object.keys(obj)){
          const v = obj[k];
          if(typeof v === 'string' && v.trim().length > 40){
            out.push(v);
          } else if(Array.isArray(v)){
            v.forEach(it => {
              if(typeof it === 'string' && it.trim().length > 40) out.push(it);
              else if(it && typeof it === 'object') out = out.concat(scan(it));
            });
          } else if(v && typeof v === 'object'){
            out = out.concat(scan(v));
          }
        }
        return out;
      }
      const found = scan(post).slice(0, 10);
      if(found.length) return found.join('\n\n');

      return "";
    }

    // Hent slug fra URL (?p=slug)
    const slug = new URLSearchParams(location.search).get('p');

    (async function loadPost(){
      const titleEl = document.getElementById("post-title");
      const dateEl  = document.getElementById("post-date");
      const coverEl = document.getElementById("post-cover");
      const coverWrap = coverEl.parentElement;
      const bodyEl  = document.getElementById("post-content");

      if(!slug){
        titleEl.textContent = "Fant ikke innlegget";
        return;
      }

      try{
        const res = await fetch("posts.json?v="+Date.now(), { cache: "no-store" });
        const posts = await res.json();

        const post = Array.isArray(posts) ? posts.find(p => p.slug === slug) : null;
        if(!post){
          titleEl.textContent = "Innlegget finnes ikke";
          return;
        }

        // Tittel og dato
        titleEl.textContent = post.title || "Uten tittel";
        if(post.date){
          const d = new Date(post.date);
          dateEl.textContent = isNaN(d) ? post.date : d.toLocaleDateString("no-NO");
        } else {
          dateEl.textContent = "";
        }

        // Cover-bilde
        if(post.cover){
          coverEl.src = post.cover;
          coverWrap.style.display = "block";
          coverEl.alt = post.title ? ("Cover: " + post.title) : "";
        }

        // Innhold
        const raw = extractContent(post);
        if(raw && /<[a-z][\s\S]*>/i.test(raw)){
          bodyEl.innerHTML = raw;       // HTML
        } else if(raw){
          bodyEl.innerHTML = simpleTextToHTML(raw); // ren tekst -> avsnitt
        } else {
          bodyEl.innerHTML = "<p>(Ingen innhold)</p>";
        }

      } catch(e){
        console.error(e);
        titleEl.textContent = "Feil: kunne ikke laste blogginnlegg.";
      }
    })();
  </script>
</body>
</html>
