<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Om oss – Attolloo Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=4" />
</head>

<body data-page="about">
  <!-- HEADER (samme som forsiden) -->
  <header class="site-header">
    <div class="site-brand">
      <a class="site-logo" href="/index.html" aria-label="Til forsiden">
        <img src="/aab-logo.png" alt="Attolloo logo" />
        <span class="site-brand_text">Attolloo Group</span>
      </a>
      <nav class="main-nav" aria-label="Hovedmeny">
        <ul>
          <li><a href="/index.html">Forside</a></li>
          <li><a href="/about.html" aria-current="page">Om oss</a></li>
          <li><a href="/services.html">Tjenester</a></li>
          <li><a href="/blog/">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-top-space"></div>

<!-- HERO (CMS fyller tittel + undertittel + ev. bakgrunn) -->
<section class="hero" id="about-hero" aria-labelledby="herotitle">
  <div class="hero_overlay">
    <h1 id="herotitle"></h1>
    <p id="herosubtitle"></p>
  </div>
</section>


  <!-- HOVEDINNHOLD: kort/seksjoner fra CMS -->
  <main class="container">
    <section class="section">
      <div class="cards" id="about-cards"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p><span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
      <p>Org.nr: 936 016 758</p>
      <p>Kontakt: <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a></p>
    </div>
  </footer>

  <script>
    // Årstall i footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Last CMS-data for Om oss
    (async function loadAboutPage(){
      try {
        const res  = await fetch('/data/about.json', { cache: 'no-store' });
        const data = await res.json();

        // --- HERO: tekst fra CMS ---
        document.getElementById('herotitle').textContent    = data.title || 'Om Attoloogroup';
        document.getElementById('herosubtitle').textContent = data.subtitle || '';

        // --- HERO: bakgrunnsbilde fra CMS (felt: hero_image) ---
        const hero = document.getElementById('about-hero');
        if (data.hero_image) {
          hero.style.setProperty('--hero-image', `url(${data.hero_image})`);
          hero.classList.add('has-image');
        } else {
          hero.classList.remove('has-image');
        }

        // --- SEKSJONER (kort) ---
        const wrap     = document.getElementById('about-cards');
        const sections = Array.isArray(data.sections) ? data.sections : [];
        if (!sections.length) {
          wrap.innerHTML = '<p>Ingen innholdsseksjoner er lagt til ennå.</p>';
          return;
        }

        wrap.innerHTML = sections.map(s => `
          <article class="card">
            ${s.image ? `<div class="card__media"><img src="${s.image}" alt=""></div>` : ''}
            <div class="card__body">
              ${s.heading ? `<h3 class="card__title">${s.heading}</h3>` : ''}
              ${s.body    ? `<p class="card__text">${s.body}</p>` : ''}
            </div>
          </article>
        `).join('');
      } catch (e) {
        console.error(e);
        document.getElementById('about-cards').innerHTML =
          '<p>Kunne ikke laste innhold akkurat nå.</p>';
      }
    })();
  </script>
</body>
</html>
