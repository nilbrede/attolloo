<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Attolloogroup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=5" />
  <style>
    /* Små justeringer som matcher Om oss / Tjenester */

    .site-header { max-width:1100px; margin:0 auto; padding:.75rem 1rem;
      display:flex; align-items:center; justify-content:space-between; }
    .site-logo img{ height:40px; width:auto; margin-right:10px; }
    .site-brand{ display:flex; align-items:center; gap:.5rem; }
    .site-brand_text{ font-weight:600; font-size:1.1rem; color:#1f2937; }
    .main-nav ul{ display:flex; gap:1rem; list-style:none; margin:0; padding:0; }
    .main-nav a{ text-decoration:none; color:inherit; }

    .page-top-space{ height:.25rem; }

    /* HERO felles look */
    .hero{ position:relative; min-height:260px; display:flex; align-items:center; }
    .hero.has-image::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.45));
      z-index:0;
    }
    .hero{ background:#111 center/cover no-repeat; }
    .hero .inner{ position:relative; z-index:1; color:#fff;
      max-width:900px; margin:0 auto; padding:3.5rem 1rem; text-align:center; }
    .hero h1{ margin:0 0 .5rem 0; }
    .hero p{ margin:.25rem 0 0 0; opacity:.95; }

    /* Kort-seksjoner (cards) */
    .container{ max-width:1100px; margin:0 auto; padding:0 1rem; }
    .section{ margin:1.25rem 0 2rem; }
    .cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px; }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.04); overflow:hidden; display:flex; flex-direction:column; }
    .card_media{ aspect-ratio:16/9; overflow:hidden; }
    .card_media img{ width:100%; height:100%; object-fit:cover; display:block; }
    .card_body{ padding:14px; }
    .card_title{ font-size:1.05rem; margin:.1rem 0 .25rem; color:#111; }
    .card_text{ color:#6b7280; line-height:1.6; }

    /* Blogg på forsiden */
    .att-home_head{ display:flex; align-items:center; justify-content:space-between;
      gap:1rem; margin-bottom:.75rem; }
    .att-home_head h2{ margin:0; }
    .att-home_head a{ text-decoration:none; }
    .att-card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,.04); display:flex; flex-direction:column; }
    .att-card_thumb{ display:block; aspect-ratio: 16/9; overflow:hidden; }
    .att-card_thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .att-card_body{ padding:12px; }
    .att-card_date{ font-size:.85rem; color:#9ca3af; margin-bottom:.25rem; }
    .att-card_title{ margin:0 0 .25rem; font-size:1.05rem; }
    .att-card_title a{ text-decoration:none; color:#111; }
    .att-card_excerpt{ color:#6b7280; }

    .att-home-blog{ margin:2rem 0; }
    .att-home_blog_grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px; }

    footer .container{ border-top:1px solid #eee; padding:1rem 1rem; color:#6b7280; }
  </style>
</head>
<body data-page="home">
  <!-- HEADER -->
  <header class="site-header">
    <div class="site-brand">
      <a class="site-logo" href="/index.html" aria-label="Til forsiden">
        <img src="/aab-logo.png" alt="Attolloo logo">
      </a>
      <span class="site-brand_text">Attolloo Group</span>
    </div>
    <nav class="main-nav" aria-label="Hovedmeny">
      <ul>
        <li><a href="/index.html" aria-current="page">Forside</a></li>
        <li><a href="/about.html">Om oss</a></li>
        <li><a href="/services.html">Tjenester</a></li>
        <li><a href="/blog/">Blogg</a></li>
      </ul>
    </nav>
  </header>

  <div class="page-top-space"></div>

  <!-- HERO (CMS) -->
  <section class="hero home-hero" id="home-hero" aria-labelledby="heroTitle">
    <div class="inner">
      <h1 id="heroTitle"></h1>
      <p id="heroSubtitle"></p>
    </div>
  </section>

  <!-- INNHOLD -->
  <main class="container">
    <!-- Seksjoner fra CMS -->
    <section class="section">
      <div class="cards" id="home-cards" aria-live="polite"></div>
    </section>

    <!-- BLOGG: siste innlegg -->
    <section class="section att-home-blog" aria-labelledby="att-home-blog-title">
      <div class="att-home_head">
        <h2 id="att-home-blog-title">Siste fra bloggen</h2>
        <a href="/blog/" aria-label="Gå til bloggen">Se alle innlegg</a>
      </div>
      <div id="att-home-blog-list" class="att-home_blog_grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
      <p>Org.nr: 936 616 758</p>
      <p>Kontakt: <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a></p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- Hent HOME-data fra CMS -->
  <script>
  (async function loadHome(){
    try{
      const res = await fetch('/data/home.json', { cache:'no-store' });
      if(!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();

      // Hero-tekst
      document.getElementById('heroTitle').textContent = data.title || '';
      document.getElementById('heroSubtitle').textContent = data.subtitle || '';

      // Hero-bakgrunn
      const hero = document.getElementById('home-hero');
      if (data.hero_image){
        hero.style.backgroundImage = `url(${data.hero_image})`;
        hero.classList.add('has-image');
      } else {
        hero.style.background = '#111';
      }

      // Kort-seksjoner
      const wrap = document.getElementById('home-cards');
      const sections = Array.isArray(data.sections) ? data.sections : [];
      wrap.innerHTML = sections.length ? sections.map(s => `
        <article class="card">
          <div class="card_media">${s.image ? `<img src="${s.image}" alt="">` : ''}</div>
          <div class="card_body">
            ${s.heading ? `<h3 class="card_title">${s.heading}</h3>` : ''}
            ${s.body ? `<p class="card_text">${s.body}</p>` : ''}
          </div>
        </article>
      `).join('') : '<p>Ingen innholdseksjoner er lagt til ennå.</p>';

    }catch(e){
      console.error('Kunne ikke laste home.json', e);
    }
  })();
  </script>

  <!-- Siste fra bloggen -->
  <script>
  (async function attLoadHomeBlog(){
    const wrap = document.getElementById('att-home-blog-list');
    if (!wrap) return;

    try {
      const res   = await fetch('/blog/posts.json?ts='+Date.now(), { cache:'no-store' });
      if (!res.ok) throw new Error('HTTP '+res.status);
      const posts = await res.json();
      const list  = Array.isArray(posts) ? posts : [];

      list.sort((a,b)=> new Date(b.date) - new Date(a.date));
      const latest = list.slice(0,3);

      const fmt = d => new Date(d).toLocaleDateString('no-NO');

      wrap.innerHTML = latest.length ? latest.map(p=>`
        <article class="att-card">
          <a class="att-card_thumb" href="/blog/post.html?p=${encodeURIComponent(p.slug)}">
            <img src="${p.cover || ''}" alt="">
          </a>
          <div class="att-card_body">
            <div class="att-card_date">${p.date ? fmt(p.date) : ''}</div>
            <h3 class="att-card_title">
              <a href="/blog/post.html?p=${encodeURIComponent(p.slug)}">${p.title || '(uten tittel)'}</a>
            </h3>
            ${p.excerpt ? `<p class="att-card_excerpt">${p.excerpt}</p>` : ''}
          </div>
        </article>
      `).join('') : '<p>Ingen innlegg publisert ennå.</p>';

    } catch (e) {
      console.error(e);
      wrap.innerHTML = '<p>Klarte ikke å laste blogginnlegg akkurat nå.</p>';
    }
  })();
  </script>
</body>
</html>
