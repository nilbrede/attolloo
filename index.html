<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Attolloogroup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=6" />
</head>
<body data-page="home">

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-row">
      <a class="site-logo" href="/index.html" aria-label="Til forsiden">
        <img src="/aab-logo.png" alt="Attolloo logo" />
      </a>
      <span class="site-brand_text">Attolloo Group</span>

      <nav class="main-nav" aria-label="Hovedmeny">
        <ul>
          <li><a href="/index.html" aria-current="page">Forside</a></li>
          <li><a href="/about.html">Om oss</a></li>
          <li><a href="/services.html">Tjenester</a></li>
          <li><a href="/blog/">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="page-top-space"></div>

  <!-- HERO -->
  <section class="hero" id="home-hero" aria-labelledby="heroTitle">
    <div class="hero_overlay"></div>
    <div class="inner">
      <div class="container">
        <h1 id="heroTitle"></h1>
        <p id="heroSubtitle"></p>
      </div>
    </div>
  </section>

  <!-- HOVEDINNHOLD -->
  <main class="container">

    <!-- Kortseksjoner (CMS) -->
    <section class="section">
      <div class="cards" id="home-cards"></div>
    </section>

    <!-- Bloggseksjon -->
    <section class="section">
      <article class="card">
        <div class="card_body">
          <h2 class="card_title">Siste fra bloggen</h2>
          <a href="/blog/" class="card_link">Se alle innlegg</a>
          <div id="att-home-blog-list"></div>
        </div>
      </article>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p><span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
      <p>Org.nr: 936 616 758</p>
      <p>Kontakt: <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a></p>
    </div>
  </footer>

  <script>
    // Årstall i footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Hent CMS-data for forsiden
    (async function loadHome(){
      try {
        const res = await fetch('/data/home.json', {cache:'no-store'});
        const data = await res.json();

        // Hero-tekst
        document.getElementById('heroTitle').textContent = data.title || '';
        document.getElementById('heroSubtitle').textContent = data.subtitle || '';

        // Hero-bilde
        const hero = document.getElementById('home-hero');
        if (data.hero_image){
          hero.style.setProperty('--hero-image', `url(${data.hero_image})`);
          hero.classList.add('has-image');
        }

        // Kortseksjoner
        const wrap = document.getElementById('home-cards');
        if (data.sections && data.sections.length){
          wrap.innerHTML = data.sections.map(s => `
            <article class="card">
              ${s.image ? `<div class="card_media"><img src="${s.image}" alt=""></div>` : ''}
              <div class="card_body">
                <h3 class="card_title">${s.heading || ''}</h3>
                <p class="card_text">${s.body || ''}</p>
              </div>
            </article>
          `).join('');
        }

      } catch(e){
        console.error(e);
      }
    })();

    // Bloggseksjon (viser siste 3 innlegg)
    (async function loadHomeBlog(){
      const wrap = document.getElementById('att-home-blog-list');
      if (!wrap) return;
      try {
        const res = await fetch('/data/blog/posts.json?'+Date.now(), {cache:'no-store'});
        const posts = await res.json();
        posts.sort((a,b) => b.date.localeCompare(a.date));
        const latest = posts.slice(0,3);

        wrap.innerHTML = latest.map(p => `
          <article class="att-card">
            ${p.cover ? `<a class="att-card_thumb" href="/blog/post.html?p=${encodeURIComponent(p.slug)}">
              <img src="${p.cover}" alt="" loading="lazy"></a>` : ''}
            <div class="att-card_body">
              <div class="att-card_date">${new Date(p.date).toLocaleDateString('no-NO')}</div>
              <h3 class="att-card_title"><a href="/blog/post.html?p=${encodeURIComponent(p.slug)}">${p.title}</a></h3>
              ${p.excerpt ? `<p class="att-card_excerpt">${p.excerpt}</p>` : ''}
            </div>
          </article>
        `).join('');
      } catch(e){
        wrap.innerHTML = "<p>Klarte ikke å laste blogginnlegg akkurat nå.</p>";
      }
    })();
  </script>

</body>
</html>
