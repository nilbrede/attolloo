<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attolloogroup</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body data-page="home">

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-brand">
      <a class="site-logo" href="/index.html">
        <img src="/aab-logo.png" alt="Attolloogroup logo" />
        <span class="site-brand">Attolloogroup</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="/index.html">Forside</a></li>
          <li><a href="/about.html">Om oss</a></li>
          <li><a href="/services.html">Tjenester</a></li>
          <li><a href="/blog/index.html">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-top-space"></div>

  <!-- HERO -->
  <section class="hero home-hero">
    <div class="inner">
      <h1 id="heroTitle"></h1>
      <p id="heroSubtitle"></p>
    </div>
  </section>

  <!-- HOVEDINNHOLD -->
  <main class="container">

    <!-- Tjenestekort fylles av content.js -->
    <div id="cards" class="cards"></div>

    <!-- (her kan andre seksjoner komme fra CMS/content.js) -->

    <!-- Siste fra bloggen (ALLTID nederst på forsiden) -->
    <section class="att-home-blog" aria-labelledby="att-home-blog-title">
      <div class="att-container">
        <div class="att-home-blog_head">
          <h2 id="att-home-blog-title" class="att-section-title">Siste fra bloggen</h2>
          <a class="att-chip" href="/blog/" aria-label="Gå til hele bloggen">Se alle innlegg</a>
        </div>
        <div id="att-home-blog-list" class="att-home-blog_grid" aria-live="polite"></div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p><span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
      <p>Org.nr: 936 616 758</p>
      <p>Kontakt: <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a></p>
    </div>
  </footer>

  <!-- JS: årstall i footer -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- (Valgfritt) Netlify Identity-widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- JS: hent og vis de 3 siste blogginnleggene -->
  <script>
  (async function attLoadHomeBlog(){
    const wrap = document.getElementById('att-home-blog-list');
    if (!wrap) return; // gjør ingenting hvis seksjonen ikke finnes

    try {
      const res = await fetch('/blog/posts.json', { cache: 'no-store' });
      const posts = await res.json();
      posts.sort((a,b)=> (b.date||'').localeCompare(a.date||''));
      const latest = posts.slice(0,3);

      wrap.innerHTML = latest.length
        ? latest.map(p => `
          <article class="att-card">
            ${p.cover ? `
            <a class="att-card_thumb" href="/blog/post.html?p=${encodeURIComponent(p.slug)}">
              <img src="${p.cover}" alt="" loading="lazy" decoding="async">
            </a>` : ``}
            <div class="att-card_body">
              <div class="att-card_date">${p.date ? new Date(p.date).toLocaleDateString('no-NO') : ''}</div>
              <h3 class="att-card_title">
                <a href="/blog/post.html?p=${encodeURIComponent(p.slug)}">${p.title || 'Uten tittel'}</a>
              </h3>
              ${p.excerpt ? `<p class="att-card_excerpt">${p.excerpt}</p>` : ``}
            </div>
          </article>
        `).join('')
        : "<p>Ingen innlegg publisert ennå.</p>";
    } catch (e) {
      console.error(e);
      wrap.innerHTML = "<p>Klarte ikke å laste blogginnlegg akkurat nå.</p>";
    }
  })();
  </script>

  <!-- Ditt øvrige skript (fyller hero, kort osv.) -->
  <script src="/js/content.js"></script>
</body>
</html>
