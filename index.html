<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attolloogroup – Mentor, Transformasjon, Inspirasjon</title>
  <meta name="description" content="Attolloogroup hjelper ledere og virksomheter å koble menneske, teknologi og kultur – gjennom mentor- og styrearbeid, transformasjon og inspirerende foredrag." />
  <meta property="og:title" content="Attolloogroup – Mentor, Transformasjon, Inspirasjon" />
  <meta property="og:description" content="Mentor & Board • Transformasjon & Endring • Foredrag & Inspirasjon • Attolloo Academy" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1220; --panel:#0f172a; --muted:#94a3b8; --text:#e2e8f0; --accent:#60a5fa; --ring:0 0 0 3px rgba(96,165,250,.35); --radius:16px; --shadow:0 10px 30px rgba(2,6,23,.35) }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:linear-gradient(180deg,#0b1220 0%,#0c1424 100%);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    a{color:inherit;text-decoration:none} img{max-width:100%;display:block}
    .container{width:min(1100px,92%);margin:0 auto}
    header{position:sticky;top:0;z-index:40;backdrop-filter:blur(10px);background:rgba(11,18,32,.55);border-bottom:1px solid rgba(148,163,184,.12)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px;border-radius:10px;object-fit:contain;background:#0b1220}
    .brand span{font-weight:700;letter-spacing:.2px}
    .menu{display:flex;gap:18px}.menu a{color:var(--muted)}.menu a:hover{color:#cbd5e1}
    .cta{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:999px;background:linear-gradient(135deg,#3b82f6,#22d3ee);color:#fff;font-weight:600;box-shadow:var(--shadow)}
    .burger{display:none;width:40px;height:40px;place-items:center;border-radius:12px;background:rgba(148,163,184,.12)}
    .mobile{display:none}
    .hero{padding:64px 0 40px}.hero .wrap{display:grid;grid-template-columns:1.3fr 1fr;gap:32px;align-items:center}
    .kicker{color:var(--muted);font-weight:600;letter-spacing:.25em;text-transform:uppercase}
    h1{font-size:clamp(28px,5vw,44px);margin:8px 0 10px;line-height:1.15}
    .lead{color:#cbd5e1;font-size:clamp(16px,2.2vw,18px)}
    .hero-card{background:radial-gradient(120% 120% at 100% 0%, rgba(96,165,250,.25) 0%, rgba(2,6,23,0) 60%), var(--panel);border:1px solid rgba(148,163,184,.14);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    section{padding:54px 0}.grid{display:grid;gap:18px}.grid.cols-3{grid-template-columns:repeat(3,1fr)}.grid.cols-2{grid-template-columns:repeat(2,1fr)}
    .card{background:linear-gradient(180deg, rgba(148,163,184,.09), rgba(148,163,184,.04));border:1px solid rgba(148,163,184,.14);border-radius:var(--radius);padding:18px 18px 20px;height:100%}
    .card h3{margin:10px 0 6px} .muted{color:var(--muted)}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;background:rgba(148,163,184,.14);color:#cbd5e1}
    .feature{display:flex;gap:16px;align-items:flex-start}.feature .dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,#3b82f6,#22d3ee);margin-top:7px}
    .timeline{border-left:2px solid rgba(148,163,184,.25);padding-left:16px}.timeline .t{margin:0 0 18px}
    .footer{border-top:1px solid rgba(148,163,184,.12);padding:24px 0 40px;color:var(--muted)}
    @media (max-width:900px){.hero .wrap{grid-template-columns:1fr}.grid.cols-3{grid-template-columns:1fr}.grid.cols-2{grid-template-columns:1fr}.menu{display:none}.burger{display:grid}.mobile{display:none;border-top:1px solid rgba(148,163,184,.12);padding:12px 0}.mobile a{display:block;padding:10px 0;color:var(--muted)}.mobile a:hover{color:#e2e8f0}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#top">
        <img src="aab-logo.png" alt="Attolloogroup logo">
        <span>Attolloogroup</span>
      </a>
      <nav class="menu">
        <a href="#tjenester">Tjenester</a>
        <a href="#satsing">Satsingsområder</a>
        <a href="#om">Om meg</a>
        <a href="#referanser">Referanser</a>
        <a href="#kontakt" class="cta">Kontakt</a>
      </nav>
      <button class="burger" id="burger">
        <svg width="22" height="22" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div class="container mobile" id="mobile" hidden>
      <a href="#tjenester">Tjenester</a>
      <a href="#satsing">Satsingsområder</a>
      <a href="#om">Om meg</a>
      <a href="#referanser">Referanser</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </header>

  <!-- Hero, tjenester, satsing, om meg, referanser beholdes uendret ... -->

  <section id="kontakt">
    <div class="container">
      <div class="kicker">Kontakt</div>
      <h2 style="margin:6px 0 14px">La oss ta en prat</h2>
      <div class="card">
        <p class="muted">
          Send meg en e-post på <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a>
        </p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
    </div>
  </footer>

  <script>
    // Mobilmeny
    const burger = document.getElementById('burger');
    const mobile = document.getElementById('mobile');
    burger?.addEventListener('click', () => {
      const hidden = mobile.hasAttribute('hidden');
      mobile.style.display = hidden ? 'block' : 'none';
      mobile.toggleAttribute('hidden');
      burger.setAttribute('aria-expanded', hidden ? 'true' : 'false');
    });
    // År i footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
