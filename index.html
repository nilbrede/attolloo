<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Attolloogroup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Felles stilark som brukes på about/services -->
  <link rel="stylesheet" href="/style.css?v=5" />

  <style>
  /* --- HERO: identisk høyde/layout som about/services --- */
  .hero{position:relative;margin:0;background:#111;color:#fff;
        min-height:288px;background-image:var(--hero-img);
        background-size:cover;background-position:center;}
  .hero__overlay{position:absolute;inset:0;
        background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.45))}
  .hero .inner{position:relative;z-index:1;max-width:1100px;margin:0 auto;
        padding:48px 12px;text-align:center;}
  @media (max-width:767.98px){
    .hero{min-height:220px}
    .hero .inner{padding:36px 12px}
  }

  /* --- Cards: samme “smale” stil som Om oss/Tjenester --- */
  .container{max-width:1100px;margin:0 auto;padding:0 12px}
  .section{margin:28px 0}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(286px,1fr));gap:20px}
  .card{background:#fff;border:1px solid #e9e9e9;border-radius:12px;
        box-shadow:2px 8px 9px rgba(0,0,0,.04);overflow:hidden;
        display:flex;flex-direction:column}
  .card_media{aspect-ratio:16/9;overflow:hidden}
  .card_media img{width:100%;height:100%;object-fit:cover;display:block}
  .card_body{padding:14px}
  .card_title{margin:0 0 6px 0;font-size:1.05rem}
  .card_text{margin:.25rem 0;color:#666;line-height:1.6}
  .card_date{font-size:.9rem;color:#7f7f7f;margin:.25rem 0}

  /* --- Bloggkortet på forsiden (ramme + “Se alle innlegg”) --- */
  .home-blog .card_head{
    display:flex;align-items:center;justify-content:space-between;
    padding:14px 14px 0 14px
  }
  .home-blog .card_body{padding:14px}
  .btn-link{font-size:.95rem;text-decoration:none}
  .btn-link:hover{text-decoration:underline}
  .home-blog-fallback{margin:.5rem 0 0 0;color:#60646c;display:none}

  /* --- Header / nav (lik de andre sidene) --- */
  .site-header{background:#fff}
  .site-header .site-brand{
    max-width:1100px;margin:0 auto;padding:.75rem 12px;display:flex;
    align-items:center;justify-content:space-between
  }
  .site-logo{display:flex;align-items:center;text-decoration:none;color:inherit}
  .site-logo img{height:40px}
  .site-brand-text{font-weight:600;font-size:1.2rem;color:#1f2937;margin-left:12px}
  .main-nav ul{display:flex;gap:1rem;list-style:none;margin:0;padding:0}
  .main-nav a{text-decoration:none;color:inherit}
  .main-nav a.active{font-weight:600;text-decoration:underline}

  /* Litt luft under hero før kortene */
  .hero + .container{margin-top:18px}
  </style>
</head>

<body data-page="home">
  <!-- HEADER (identisk markup som about/services) -->
  <header class="site-header">
    <div class="site-brand">
      <a class="site-logo" href="/index.html" aria-label="Til forsiden">
        <img src="/aab-logo.png" alt="Attolloo logo" />
        <span class="site-brand-text">Attolloo Group</span>
      </a>
      <nav class="main-nav" aria-label="Hovedmeny">
        <ul>
          <li><a class="active" href="/index.html" aria-current="page">Forside</a></li>
          <li><a href="/about.html">Om oss</a></li>
          <li><a href="/services.html">Tjenester</a></li>
          <li><a href="/blog/index.html">Blogg</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-top-space"></div>

  <!-- HERO (fylt fra CMS: /data/home.json) -->
  <section class="hero" id="home-hero" aria-labelledby="heroTitle">
    <div class="hero__overlay"></div>
    <div class="inner">
      <h1 id="heroTitle"></h1>
      <p id="heroSubtitle"></p>
    </div>
  </section>

  <!-- INNHOLD -->
  <main class="container">
    <!-- Forside-seksjoner fra CMS som SMale kort -->
    <section class="section">
      <div class="cards" id="home-cards"></div>
    </section>

    <!-- Siste fra bloggen (i card-ramme) -->
    <section class="section home-blog">
      <article class="card">
        <div class="card_head">
          <h2>Siste fra bloggen</h2>
          <a class="btn-link" href="/blog/index.html">Se alle innlegg</a>
        </div>
        <div class="card_body">
          <div class="cards" id="home-blog-list"></div>
          <p id="home-blog-fallback" class="home-blog-fallback">
            Klarte ikke å laste blogginnlegg akkurat nå.
          </p>
        </div>
      </article>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Attolloogroup. Alle rettigheter forbeholdt.</p>
      <p>Org.nr: 936 616 758</p>
      <p>Kontakt: <a href="mailto:post@attolloogroup.com">post@attolloogroup.com</a></p>
    </div>
  </footer>

  <script>
    // Årstall i footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // ---------- CMS: last forsiden (hero + seksjoner) ----------
    (async function loadHome(){
      try{
        const res  = await fetch('/data/home.json?' + Date.now(), { cache: 'no-store' });
        const data = await res.json();

        // Hero-tekst
        document.getElementById('heroTitle').textContent    = data.title    || '';
        document.getElementById('heroSubtitle').textContent = data.subtitle || '';

        // Hero-bakgrunn
        const hero = document.getElementById('home-hero');
        if (data.hero_image) {
          hero.style.setProperty('--hero-img', `url(${data.hero_image})`);
        }

        // Seksjoner (smale kort – samme markup som Om oss)
        const wrap = document.getElementById('home-cards');
        const sections = Array.isArray(data.sections) ? data.sections : [];
        wrap.innerHTML = sections.map(s => `
          <article class="card">
            ${s.image ? `<div class="card_media"><img src="${s.image}" alt=""></div>` : ''}
            <div class="card_body">
              ${s.heading ? `<h3 class="card_title">${s.heading}</h3>` : ''}
              ${s.body    ? `<p class="card_text">${s.body}</p>`       : ''}
            </div>
          </article>
        `).join('');
      }catch(e){
        console.error('Kunne ikke laste data/home.json', e);
      }
    })();

    // ---------- Blogg: hent 3 siste innlegg ----------
    (async function loadBlog(){
      const list = document.getElementById('home-blog-list');
      const fallback = document.getElementById('home-blog-fallback');
      try{
        const res   = await fetch('/blog/posts.json?' + Date.now(), { cache: 'no-store' });
        const posts = await res.json();
        if(!Array.isArray(posts) || !posts.length){
          fallback.style.display = 'block';
          return;
        }
        posts.sort((a,b)=> new Date(b.date) - new Date(a.date));
        const latest = posts.slice(0,3);
        list.innerHTML = latest.map(p => `
          <article class="card">
            ${p.cover ? `<div class="card_media"><img src="${p.cover}" alt=""></div>` : ''}
            <div class="card_body">
              <div class="card_date">${new Date(p.date).toLocaleDateString('no-NO')}</div>
              <h3 class="card_title"><a href="/blog/post.html?p=${encodeURIComponent(p.slug)}">${p.title || 'Uten tittel'}</a></h3>
              ${p.excerpt ? `<p class="card_text">${p.excerpt}</p>` : ''}
            </div>
          </article>
        `).join('');
      }catch(e){
        console.error(e);
        fallback.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
