<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <title>Tjenester – Attolloogroup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-page="services">
    <!-- HEADER -->
    <header class="site-header">
      <div class="inner">
        <a class="site-logo" href="index.html">
          <img id="site-logo" src="aab-logo.png" alt="Attolloogroup logo">
          <span class="site-brand">Attolloogroup</span>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Forside</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="services.html">Tjenester</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="page-top-space"></div>
    <div id="serviceList"></div>

    <!-- HERO -->
<section class="hero services-hero">
  <div class="inner">
    <h1 id="heroTitle"></h1>
    <p id="heroSubtitle"></p>
  </div>
</section>

    <!-- INNHOLD -->
    <main class="container">
  <div class="services-grid" id="servicesGrid"></div>
</main>

<script>
  // Hent innhold fra site.json
  fetch('/data/site.json')
    .then(r => r.json())
    .then(data => {
      // Prøv først CMS-strukturen fra "servicespage" → "tjenester"
      const items =
        (data.servicespage && data.servicespage.tjenester) ||
        data.services || // fallback om du heller har en "services"-liste
        [];

      const el = document.getElementById('services-list');

      if (!items.length) {
        el.innerHTML = '<p>Ingen tjenester publisert ennå.</p>';
        return;
      }

      // Render hver tjeneste
      el.innerHTML = items.map(it => `
        <section class="service">
          ${it.image ? `<img src="${it.image}" alt="">` : ''}
          <h2>${it.title || it.tittel || it.overskrift || ''}</h2>
          <p>${it.body || it.tekst || it.brodtekst || ''}</p>
        </section>
      `).join('');
    })
    .catch(err => {
      document.getElementById('services-list').innerHTML =
        '<p>Klarte ikke å laste tjenester nå.</p>';
      console.error(err);
    });
</script>


    <!-- FOOTER -->
    <footer class="footer">
  <div class="container">
    <p>© <span id="year"></span> Attolloogroup.
      <span id="footerText">Alle rettigheter forbeholdt.</span>
      <br>Org.nr: <span id="orgnr"></span>
    </p>
  </div>
</footer>


    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="/js/content.js"></script>
  </body>
</html>
